<section class="projects_item projects_item_@@id">
  <div class="projects_item--photo_wrapper">
    <img
      class="projects_item--photo_wrapper-img"
      data-link="img/projects_img/@@folder_img/1.png"
      src=""
      alt="main piture of @@project project"
    />
    <a
      href="#"
      class="projects_item--photo_wrapper-hover_button project-button"
    >
      view project
    </a>
  </div>
  <section class="projects_item_information">
    <ul class="projects_item_information--list">
      <li
        class="projects_item_information--item projects_item_information--item-title"
      >
        project:<span>@@project</span>
      </li>
      <li class="projects_item_information--item">year:<span>@@year</span></li>
      <li class="projects_item_information--item">
        Location:<span>@@location</span>
      </li>
    </ul>
    <ul class="projects_item_information--list">
      <li class="projects_item_information--item">type:<span>@@type</span></li>
      <li class="projects_item_information--item">
        phase:<span>@@phase</span>
      </li>
    </ul>
    <ul class="projects_item_information--list">
      <li class="projects_item_information--item">
        DESIGNER:<span>@@deisgner</span>
      </li>
      <li class="projects_item_information--item">
        collaboration:<span>@@collaboration</span>
      </li>
      <li class="projects_item_information--item">
        DIGITAL ARTIST:<span>@@digitalArtist</span>
      </li>
    </ul>
  </section>
  <button class="projects_item_information--button button">view project</button>
</section>
<script>
  Array.from(
    document.getElementsByClassName('projects_item--photo_wrapper-img')
  ).forEach((item) => {
    item.src = item.dataset.link;
  });
</script>
